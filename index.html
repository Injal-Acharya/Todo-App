<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-md">
          <a class="navbar-brand" style="color:rgb(122, 235, 255); font-weight:650;" href="#">Your Work Todo</a>
        </div>
    </nav>

    <div class="todoBox">
        <div class="heading">Existing Todos</div>

        <div id="todolist" class="todoList">
            <div class="todos">
                <ul class="todo-li"><li></li></ul>
                <p class="todo-p">This is my first todo work.</p>
                <input class="form-check-input me-1 checkbox-1" type="checkbox" value="">
            </div>
        </div>

        <div class="createTodo">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create Todo</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: rgba(14, 13, 13, 0.6);">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Todo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Title</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Description</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Don't Save</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
                </div>
            </div>
            </div>
        
            <button type="button" class="btn btn-primary">Delete Todo</button>
        </div>

    <script src="TodoScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

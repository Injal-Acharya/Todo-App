<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-md">
          <a class="navbar-brand" style="color:rgb(122, 235, 255); font-weight:650;" href="#">Your Work Todo</a>
        </div>
    </nav>

    <div class="todoBox">
        <div class="heading">Existing Todos</div>

        <div id="todolist" class="todoList">
            
        </div>

        <div class="createTodo">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create Todo</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: rgba(14, 13, 13, 0.6);">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Todo</h1>
                    <button type="button" class="btn-close" style="background-color: rgb(7, 174, 240);" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="todo-to-be-added" class="col-form-label">Task to be added</label>
                        <input type="text" id="todo-to-be-added" class="form-control" value="">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="message-text" class="col-form-label">Description</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Don't Add</button>
                    <button onclick="createTodo()" type="button" class="btn btn-primary">Add</button>
                </div>
                </div>
            </div>
            </div>
        
            <button type="button" id = "Delete" onclick = "selectDel()" class="btn btn-primary">Delete Todo</button>
        </div>

    <script src="TodoScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
